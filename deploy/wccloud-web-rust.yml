version: '3'

services:
  wccloud-web-rust:
    image: wccloud-web-rust:latest
    build:
      context: ../wccloud-web-rust
      dockerfile: Dockerfile
    container_name: wccloud-web-rust
    restart: always
    ports:
      - "8085:8085"
    networks:
      - docker_network
    volumes:
      - /etc/hosts:/etc/hosts
      - /wccloud-web-rust:/home/docker/jenkins/jenkins_home/workspace/wccloud/wccloud-web-rust
networks:
  docker_network:
    driver: bridge